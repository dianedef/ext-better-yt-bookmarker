<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - YouTube Bookmarker</title>
</head>
<body>
    <h1>Options</h1>
    <h2>Raccourcis clavier</h2>
    <form id="hotkeys-form">
        <label>
            Ajouter un marque-page:
            <input type="text" id="add-bookmark" name="add-bookmark">
        </label>
        <br>
        <label>
            Marque-page précédent:
            <input type="text" id="prev-bookmark" name="prev-bookmark">
        </label>
        <br>
        <label>
            Marque-page suivant:
            <input type="text" id="next-bookmark" name="next-bookmark">
        </label>
        <br>
        <label>
            Supprimer un marque-page:
            <input type="text" id="delete-bookmark" name="delete-bookmark">
        </label>
        <br>
        <label>
            Masquer les notes par défaut:
            <input type="checkbox" id="hide-notes-by-default" name="hide-notes-by-default">
        </label>
        <label>
            <input type="checkbox" id="showBookmarkButtons" name="showBookmarkButtons">
            Afficher les boutons de sauvegarde et d'annulation pour les marque-pages
        </label>
    </form>
    <h2>Exporter les marque-pages</h2>
    <button id="export-bookmarks">Exporter</button>
    <script src="options.js"></script>
</body>
</html>
